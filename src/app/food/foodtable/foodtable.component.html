<app-nav-bar></app-nav-bar>

<div id="searchPreferences">

<input matInput (keyup)="applySearch($event)" [(ngModel)]="searchDish" placeholder="Search food" id="applySearch">
<label id="example-radio-group-label">Type of Dish:</label>
<mat-radio-group MatRadioChange aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="typeOfDishChosen" (change)='applyFilter($event)'>
  <mat-radio-button class="example-radio-button" *ngFor="let typeDish of typeDishes" [value]="typeDish">
    {{typeDish}}
  </mat-radio-button>
</mat-radio-group>

</div>


<mat-grid-list [cols]="breakpoint" rowHeight="550px" gutterSize="25px" (window:resize)="onResize($event)">
  <mat-grid-tile *ngFor="let dish of dishes">
    <mat-card [style.height.px]="height" class="my-shadow card-fix">
      <div class="card-fix-container">
        <img mat-card-image src={{dish.img}} alt={{dish.name}}>
        <mat-card-content>
          <mat-card-title align="center">{{dish.name}}</mat-card-title>
          <p class="montserrat">
            Ingredients: {{dish.ingredients}}
          </p>
          <p align="left" class="montserrat">
            Vendor: <a [routerLink]="['/user', dish.userId]">{{dish.firstName}} {{dish.lastName}} </a>
          </p>
          <p align="end" class="montserrat">
            Rating: {{dish.points}}
          </p>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-button class="my-button" (click)=buyFood(dish.id)>Buy for {{dish.price}}â‚¬</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
