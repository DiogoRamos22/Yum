<app-nav-bar></app-nav-bar>



<!-- parte onde começa a tabela de comida-->
<mat-form-field>
    <mat-label>What are you craving?</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Sushi">
</mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- username Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Localização Column -->
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Area </th>
        <td mat-cell *matCellDef="let row"> {{row.area}} </td>
      </ng-container>

      <!-- Avaiable Quantity Column -->
      <ng-container matColumnDef="avaiableQuantity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Avaiable Quantity </th>
        <td mat-cell *matCellDef="let row"> {{row.avaiableQuantity}} </td>
      </ng-container>

      <!-- Nome da comida-->
      <ng-container matColumnDef="foodName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.foodName}} </td>
      </ng-container>


      <!-- Color Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price (€) </th>
        <td mat-cell *matCellDef="let row" [style.color]="row.price"> {{row.price}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
