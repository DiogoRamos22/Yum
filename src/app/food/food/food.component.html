<div style="height: 200px;" mat-dialog-content>
  <p>How many do you wanna buy?</p>
  <form [formGroup]="quantityForm" (ngSubmit)="onSubmit()">
    <input class="user-box mt-3 mb-3 my-btn form-control" type="number"
      placeholder="Amount" name="Quantity" id="quantity"
      formControlName="quantity">
    <input class="user-box mt-3 mb-3 my-btn form-control" type="datetime-local"
      placeholder="Schedule" name="Datetime" id="datetime"
      formControlName="datetime">
    <div mat-dialog-actions>
      <button mat-button class="m-auto p-1 pr-3 pl-3 button-box btn my-btn
        text-white" type="button" (click)="onCloseClick()">Close</button>
      <button mat-button class="m-auto p-1 pr-3 pl-3 button-box btn my-btn
        text-white" type="submit">Buy</button>
    </div>
  </form>
</div>
