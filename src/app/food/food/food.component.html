<div style="height: 200px;" mat-dialog-content>
  <p>How much do you wish to add?</p>
  <form [formGroup]="quantityForm" (ngSubmit)="onSubmit()">
    <input class="user-box mt-3 mb-3 my-btn form-control" type="number" placeholder="quantity" name="Quantity" id="quantity" formControlName="quantity">
    <input class="user-box mt-3 mb-3 my-btn form-control" type="datetime-local" placeholder="datetime" name="Datetime" id="datetime" formControlName="datetime">
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCloseClick()">No Thanks</button>
      <button mat-button type="submit">Add</button>
    </div>
  </form>
</div>
