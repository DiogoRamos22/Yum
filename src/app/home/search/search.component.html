<!-- Carrousel abaixo da navbar-->
<div id="carousel" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner my-img-carousel">
      <div class="carousel-item active my-img-carousel">
        <img src="/assets/imgs/first-carousel.png" class="my-img-carousel" alt="First slide">
      </div>
      <div class="carousel-item">
        <img src="/assets/imgs/second-carousel.png" class="my-img-carousel" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img src="/assets/imgs/third-carousel.png" class="my-img-carousel" alt="Third slide">
      </div>
      <div class="carousel-item">
        <img src="/assets/imgs/fourth-carousel.png" class="my-img-carousel" alt="Fifth slide">
      </div>
    </div>
      <div class="container-fluid align-middle" id="searchFood">
        <h1 class="title-border roboto">Find food near you</h1>
        <form class="form-inline mt-auto" [formGroup]="searchGroup">
          <div class="m-auto w-50">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text fix-icon mt-3 mb-3 search-icon pr-1">
                  <fa-icon [icon]="faSearch"></fa-icon>
                </div>
              </div>
              <input id="m-80" class="mt-3 mb-3 my-btn form-control" type="text" placeholder="Search" name="Search" id="" formControlName="search">
            </div>
            <button mat-button type="button" class="btn shadow search-button p-1 pl-4 pr-4 my-btn text-white">Find Food</button>
          </div>
        </form>
        </div>
</div>
