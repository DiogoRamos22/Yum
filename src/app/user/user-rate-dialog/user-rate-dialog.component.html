<div style="height: 175px;" mat-dialog-content>
  <p>Rate this Vendor</p>
  <form [formGroup]="ratingForm" (ngSubmit)="onSubmit()">
    <input class="user-box mt-3 mb-3 my-btn form-control" type="number"
      placeholder="Rating 0-5" name="Rating" id="rating"
      formControlName="rating" min="0" max="5">
    <div mat-dialog-actions>
      <button mat-button class="m-auto p-1 pr-3 pl-3 button-box btn my-btn
        text-white" type="submit">Rate</button>
    </div>
  </form>
</div>
