<div style="height: 150px;" mat-dialog-content>
  <p>How much do you wish to add?</p>
  <form [formGroup]="moneyForm" (ngSubmit)="onSubmit()">
    <input class="user-box mt-3 mb-3 my-btn form-control" type="number" placeholder="money" name="Money" id="money" formControlName="money">
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onCloseClick()">No Thanks</button>
      <button mat-button type="submit">Add</button>
    </div>
  </form>
</div>
