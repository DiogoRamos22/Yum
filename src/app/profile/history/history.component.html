<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Value here">
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="idDish">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dish ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idDish}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="idSeller">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Seller ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idSeller}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="idCostumer">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Client ID </th>
    <td mat-cell *matCellDef="let element"> {{element.idCustumer}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of Dishes </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="amountPaid">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount Paid </th>
    <td mat-cell *matCellDef="let element"> {{element.ammountPaid}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date/Time </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
  </ng-container>
  <!-- Symbol Column -->
  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rating </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button class="my-button" (click)=rate(element.idDish)>Rate the dish!</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
